<!DOCTYPE html>
<html>
<head>
  <title>Map Search & Route</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 80%;
    }
    #directions {
      height: 20%;
      overflow-y: auto;
      padding: 10px;
      font-family: sans-serif;
      font-size: 14px;
      background-color: #f0f0f0;
    }
    .step {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="directions"><strong>üìç Route instructions will appear here...</strong></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>

  <script>
    const map = L.map('map').setView([16.0471, 108.2062], 6); // Center of Vietnam

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const params = new URLSearchParams(window.location.search);
    const query = params.get('q');

    if (!query) {
      alert("No search address provided.");
    } else {
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) {
            alert("Address not found.");
            return;
          }

          const destLat = parseFloat(data[0].lat);
          const destLon = parseFloat(data[0].lon);
          L.marker([destLat, destLon]).addTo(map).bindPopup("Destination: " + query).openPopup();

          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
              const userLat = position.coords.latitude;
              const userLon = position.coords.longitude;

              L.marker([userLat, userLon]).addTo(map).bindPopup("Your location");

              const control = L.Routing.control({
                waypoints: [
                  L.latLng(userLat, userLon),
                  L.latLng(destLat, destLon)
                ],
                routeWhileDragging: false,
                showAlternatives: false,
                language: 'en',
                lineOptions: {
                  styles: [{ color: 'blue', opacity: 0.7, weight: 5 }]
                },
                createMarker: () => null // disable default markers
              }).addTo(map);

              control.on('routesfound', function(e) {
                const routes = e.routes;
                const summary = routes[0].summary;
                const steps = routes[0].instructions || routes[0].segments[0].steps;

                const directionsDiv = document.getElementById("directions");
                directionsDiv.innerHTML = `<strong>üß≠ Total Distance: ${(summary.totalDistance / 1000).toFixed(2)} km</strong><br><br>`;

                routes[0].instructions.forEach((instr, index) => {
                  directionsDiv.innerHTML += `<div class="step">üîπ Step ${index + 1}: ${instr.text} (${(instr.distance / 1000).toFixed(2)} km)</div>`;
                });
              });

              const bounds = L.latLngBounds([
                [userLat, userLon],
                [destLat, destLon]
              ]);
              map.fitBounds(bounds, { padding: [50, 50] });

            }, err => {
              alert("Failed to get your location: " + err.message);
            });
          } else {
            alert("Your browser doesn't support geolocation.");
          }
        });
    }
  </script>
</body>
</html>
