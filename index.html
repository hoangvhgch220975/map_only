<!DOCTYPE html>
<html>
<head>
  <title>Map Route from Fixed Start Point</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }

    /* Toggle button styling */
    .custom-button {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      border: 2px solid #888;
      border-radius: 5px;
      padding: 6px 10px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    /* Hide directions panel initially */
    .leaflet-routing-container {
      display: none;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div class="custom-button" id="toggleInstructions">üó∫Ô∏è Show Directions</div>

<!-- Load Leaflet and Routing Machine -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

<script>
  // H√† N·ªôi - V·ªã tr√≠ gi·ªõi h·∫°n (bounding box)
  const latLngBounds = L.latLngBounds(
    L.latLng(20.8122, 105.2531), // G√≥c tr√™n tr√°i
    L.latLng(21.4239, 106.3745)  // G√≥c d∆∞·ªõi ph·∫£i
  );

  const fixedStartLatLng = L.latLng(21.023872, 105.790434);
  const map = L.map('map', {
    center: fixedStartLatLng,
    zoom: 14,
    maxBounds: latLngBounds,  // Gi·ªõi h·∫°n b·∫£n ƒë·ªì
    maxBoundsViscosity: 1.0   // ƒê·∫£m b·∫£o kh√¥ng di chuy·ªÉn ra ngo√†i v√πng gi·ªõi h·∫°n
  });

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  L.marker(fixedStartLatLng).addTo(map).bindPopup("üìç You are here").openPopup();

  const params = new URLSearchParams(window.location.search);
  const searchQuery = params.get('q');

  if (searchQuery) {
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(searchQuery)}`)
      .then(res => res.json())
      .then(data => {
        if (data.length > 0) {
          const destLatLng = L.latLng(data[0].lat, data[0].lon);
          L.marker(destLatLng).addTo(map).bindPopup("üèÅ " + searchQuery);

          const routingControl = L.Routing.control({
            waypoints: [fixedStartLatLng, destLatLng],
            routeWhileDragging: false,
            fitSelectedRoutes: true,
            showAlternatives: false,
            addWaypoints: false,
            lineOptions: {
              styles: [{ color: 'blue', opacity: 0.7, weight: 5 }]
            },
            createMarker: function(i, wp) {
              return L.marker(wp.latLng).bindPopup(i === 0 ? "üìç Start" : "üèÅ Destination");
            }
          }).addTo(map);

          // Wait for the directions container to appear, then allow toggling
          const toggleBtn = document.getElementById('toggleInstructions');

          const observer = new MutationObserver(() => {
            const container = document.querySelector('.leaflet-routing-container');
            if (container) {
              container.style.display = 'none'; // Hide by default

              // Only add event listener after container is ready
              toggleBtn.addEventListener('click', () => {
                if (container.style.display === 'none') {
                  container.style.display = 'block';
                  toggleBtn.textContent = "‚ùå Hide Directions";
                } else {
                  container.style.display = 'none';
                  toggleBtn.textContent = "üó∫Ô∏è Show Directions";
                }
              });

              observer.disconnect(); // Stop observing after found
            }
          });

          // Start observing changes in the map container
          observer.observe(document.body, { childList: true, subtree: true });

        } else {
          alert("‚ùå Destination not found.");
        }
      });
  }
</script>

</body>
</html>
