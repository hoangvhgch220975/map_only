<!DOCTYPE html>
<html>
<head>
  <title>Map Route from Fixed Start Point</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Load Leaflet and Routing libraries -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

<script>
  // 🟢 Điểm bắt đầu cố định (Greenwich Ha Noi)
  const fixedStartLatLng = L.latLng(21.023872, 105.790434);

  const map = L.map('map').setView(fixedStartLatLng, 14); // Zoom vào điểm bắt đầu

  // Add base layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Marker tại điểm bắt đầu
  L.marker(fixedStartLatLng).addTo(map).bindPopup("📍 Start Point").openPopup();

  // Lấy địa điểm cần đến từ query ?q=
  const params = new URLSearchParams(window.location.search);
  const searchQuery = params.get('q');

  if (searchQuery) {
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(searchQuery)}`)
      .then(res => res.json())
      .then(data => {
        if (data.length > 0) {
          const destLatLng = L.latLng(data[0].lat, data[0].lon);

          L.marker(destLatLng).addTo(map).bindPopup("🏁 " + searchQuery).openPopup();

          // Hiển thị đường đi
          L.Routing.control({
            waypoints: [fixedStartLatLng, destLatLng],
            routeWhileDragging: false,
            fitSelectedRoutes: true,
            showAlternatives: false,
            createMarker: function(i, wp) {
              return L.marker(wp.latLng).bindPopup(i === 0 ? "📍 Start" : "🏁 Destination");
            },
            lineOptions: {
              styles: [{ color: 'blue', opacity: 0.7, weight: 5 }]
            }
          }).addTo(map);
        } else {
          alert("❌ Destination not found.");
        }
      });
  }
</script>

</body>
</html>
