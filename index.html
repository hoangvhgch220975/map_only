<!DOCTYPE html>
<html>
<head>
  <title>Map Route from Search Location</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Load Leaflet and Routing libraries -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

<script>
  const map = L.map('map').setView([16.0471, 108.2062], 6); // Việt Nam trung tâm

  // Add base layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Lấy query từ URL ?q=
  const params = new URLSearchParams(window.location.search);
  const searchQuery = params.get('q'); // địa điểm cần tìm

  if (searchQuery) {
    // B2: Tìm điểm đến từ query
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(searchQuery)}`)
      .then(res => res.json())
      .then(data => {
        if (data.length > 0) {
          const destLatLng = L.latLng(data[0].lat, data[0].lon);
          L.marker(destLatLng).addTo(map).bindPopup("📌 " + searchQuery).openPopup();
          map.setView(destLatLng, 14); // Zoom to destination

          // B3: Hiển thị đường đi với màu xanh dương
          const routeControl = L.Routing.control({
            waypoints: [L.latLng(16.0471, 108.2062), destLatLng], // Using a fixed starting point
            routeWhileDragging: false,
            fitSelectedRoutes: true, // ✅ Tự zoom để thấy toàn tuyến
            showAlternatives: false,
            createMarker: function(i, wp, nWps) {
              return L.marker(wp.latLng).bindPopup(i === 0 ? "📍 Start" : "🏁 Destination");
            },
            lineOptions: {
              styles: [{ color: 'blue', opacity: 0.7, weight: 5 }] // Đường màu xanh dương
            }
          }).addTo(map);
        } else {
          alert("❌ Location not found.");
        }
      });
  } else {
    alert("❌ No search query provided.");
  }
</script>

</body>
</html>
