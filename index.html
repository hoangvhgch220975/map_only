<!DOCTYPE html>
<html>
<head>
  <title>Map Route from Fixed Start Point</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    .custom-button {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      border: 2px solid #888;
      border-radius: 5px;
      padding: 6px 10px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div id="map"></div>
<div class="custom-button" id="toggleRouteBtn">üó∫Ô∏è Ch·ªâ ƒë∆∞·ªùng</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

<script>
  const fixedStartLatLng = L.latLng(21.023872, 105.790434);
  const map = L.map('map').setView(fixedStartLatLng, 14);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  L.marker(fixedStartLatLng).addTo(map).bindPopup("üìç Start Point");

  const params = new URLSearchParams(window.location.search);
  const searchQuery = params.get('q');
  let routingControl = null;

  if (searchQuery) {
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(searchQuery)}`)
      .then(res => res.json())
      .then(data => {
        if (data.length > 0) {
          const destLatLng = L.latLng(data[0].lat, data[0].lon);
          L.marker(destLatLng).addTo(map).bindPopup("üèÅ " + searchQuery);

          // Kh·ªüi t·∫°o s·∫µn routing nh∆∞ng ch∆∞a add v√†o map
          routingControl = L.Routing.control({
            waypoints: [fixedStartLatLng, destLatLng],
            routeWhileDragging: false,
            fitSelectedRoutes: true,
            showAlternatives: false,
            addWaypoints: false,
            createMarker: function(i, wp) {
              return L.marker(wp.latLng).bindPopup(i === 0 ? "üìç Start" : "üèÅ Destination");
            },
            lineOptions: {
              styles: [{ color: 'blue', opacity: 0.7, weight: 5 }]
            }
          });

          // G√°n s·ª± ki·ªán cho n√∫t toggle
          const toggleBtn = document.getElementById('toggleRouteBtn');
          let isRoutingShown = false;

          toggleBtn.addEventListener('click', () => {
            if (!routingControl) return;
            if (!isRoutingShown) {
              routingControl.addTo(map);
              isRoutingShown = true;
              toggleBtn.textContent = "‚ùå ·∫®n ch·ªâ ƒë∆∞·ªùng";
            } else {
              map.removeControl(routingControl);
              isRoutingShown = false;
              toggleBtn.textContent = "üó∫Ô∏è Ch·ªâ ƒë∆∞·ªùng";
            }
          });
        } else {
          alert("‚ùå Destination not found.");
        }
      });
  }
</script>

</body>
</html>
