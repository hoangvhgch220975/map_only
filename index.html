<!DOCTYPE html>
<html>
<head>
  <title>Map Route with Manual Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    #routeBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #routeInstructions {
      position: absolute;
      top: 50px;
      left: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      max-height: 60%;
      overflow-y: auto;
      padding: 10px;
      border-radius: 5px;
      width: 300px;
      display: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

<!-- N√∫t b·∫≠t ch·ªâ ƒë∆∞·ªùng -->
<button id="routeBtn">üß≠ Ch·ªâ ƒë∆∞·ªùng</button>
<div id="routeInstructions"></div>
<div id="map"></div>

<!-- Leaflet & Plugins -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

<script>
  const startPoint = L.latLng(21.023872, 105.790434); // fixed start point
  const map = L.map('map').setView(startPoint, 14);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  L.marker(startPoint).addTo(map).bindPopup("üìç Start Point").openPopup();

  // Get search query from URL
  const params = new URLSearchParams(window.location.search);
  const searchQuery = params.get('q');
  let destinationPoint = null;

  // Fetch destination
  if (searchQuery) {
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(searchQuery)}`)
      .then(res => res.json())
      .then(data => {
        if (data.length > 0) {
          destinationPoint = L.latLng(data[0].lat, data[0].lon);
          L.marker(destinationPoint).addTo(map).bindPopup("üèÅ " + searchQuery).openPopup();
        } else {
          alert("‚ùå Destination not found.");
        }
      });
  }

  // Handle routing
  let control = null;

  document.getElementById("routeBtn").addEventListener("click", () => {
    if (!destinationPoint) {
      alert("‚ùó Please provide a valid destination in the URL (?q=...)");
      return;
    }

    // Remove old route if exists
    if (control) {
      map.removeControl(control);
    }

    // Create routing control
    control = L.Routing.control({
      waypoints: [startPoint, destinationPoint],
      routeWhileDragging: false,
      fitSelectedRoutes: true,
      showAlternatives: false,
      createMarker: (i, wp) => {
        return L.marker(wp.latLng).bindPopup(i === 0 ? "üìç Start" : "üèÅ Destination");
      },
      lineOptions: {
        styles: [{ color: 'blue', opacity: 0.8, weight: 5 }]
      }
    }).addTo(map);

    // Show step-by-step instructions
    control.on('routesfound', function(e) {
      const instructionsDiv = document.getElementById('routeInstructions');
      instructionsDiv.innerHTML = '<b>üßæ Directions:</b><br><ol>';

      const steps = e.routes[0].instructions || e.routes[0].segments?.flatMap(s => s.steps) || [];
      e.routes[0].instructions?.forEach((instr, idx) => {
        instructionsDiv.innerHTML += `<li>${instr.text}</li>`;
      });

      // fallback if no instructions
      if (instructionsDiv.innerHTML === '<b>üßæ Directions:</b><br><ol>') {
        instructionsDiv.innerHTML += "<li>No step-by-step directions found.</li>";
      }

      instructionsDiv.innerHTML += "</ol>";
      instructionsDiv.style.display = "block";
    });
  });
</script>

</body>
</html>
